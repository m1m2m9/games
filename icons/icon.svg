<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a5a"/>
    </linearGradient>
    <linearGradient id="yellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feca57"/>
      <stop offset="100%" style="stop-color:#f9b83c"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48dbfb"/>
      <stop offset="100%" style="stop-color:#36c7e8"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6c5ce7"/>
      <stop offset="100%" style="stop-color:#5a4bd1"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894"/>
      <stop offset="100%" style="stop-color:#00a383"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Grid lines (subtle) -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="2">
    <line x1="56" y1="156" x2="456" y2="156"/>
    <line x1="56" y1="256" x2="456" y2="256"/>
    <line x1="56" y1="356" x2="456" y2="356"/>
    <line x1="156" y1="56" x2="156" y2="456"/>
    <line x1="256" y1="56" x2="256" y2="456"/>
    <line x1="356" y1="56" x2="356" y2="456"/>
  </g>
  
  <!-- Blocks - L shape -->
  <rect x="76" y="76" width="70" height="70" rx="12" fill="url(#red)"/>
  <rect x="76" y="156" width="70" height="70" rx="12" fill="url(#red)"/>
  <rect x="76" y="236" width="70" height="70" rx="12" fill="url(#red)"/>
  <rect x="156" y="236" width="70" height="70" rx="12" fill="url(#red)"/>
  
  <!-- Blocks - Square -->
  <rect x="276" y="76" width="70" height="70" rx="12" fill="url(#yellow)"/>
  <rect x="356" y="76" width="70" height="70" rx="12" fill="url(#yellow)"/>
  <rect x="276" y="156" width="70" height="70" rx="12" fill="url(#yellow)"/>
  <rect x="356" y="156" width="70" height="70" rx="12" fill="url(#yellow)"/>
  
  <!-- Blocks - Line -->
  <rect x="76" y="366" width="70" height="70" rx="12" fill="url(#blue)"/>
  <rect x="156" y="366" width="70" height="70" rx="12" fill="url(#blue)"/>
  <rect x="236" y="366" width="70" height="70" rx="12" fill="url(#blue)"/>
  <rect x="316" y="366" width="70" height="70" rx="12" fill="url(#blue)"/>
  
  <!-- Blocks - T shape -->
  <rect x="286" y="266" width="60" height="60" rx="10" fill="url(#purple)"/>
  <rect x="356" y="266" width="60" height="60" rx="10" fill="url(#purple)"/>
  <rect x="426" y="266" width="60" height="60" rx="10" fill="url(#purple)"/>
  <rect x="356" y="336" width="60" height="60" rx="10" fill="url(#purple)"/>
  
</svg>
